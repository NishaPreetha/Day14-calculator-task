<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="body-1">
        <div class="container">
            <div class="parent-head">
                <h1 class="Head" id="title">Calculator Task</h1>
                
            </div>
            <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
            <!-- Calculator Main Div -->
            <div class="parent-calculator">
                <div class="calculator">
                    <!-- Input of the calculator -->
                    <input type="text" class="input-box" placeholder="0" id="result" />
                    <!-- Div for buttons -->
                    <div>
                        <button class="button operator" id="clear">AC</button>
                        <button class="button operator">DEL</button>
                        <button class="button operator">%</button>
                        <button class="button operator">/</button>
                    </div>
                    <div>
                        <button class="button">7</button>
                        <button class="button">8</button>
                        <button class="button">9</button>
                        <button class="button operator">*</button>
                    </div>
                    <div>
                        <button class="button">4</button>
                        <button class="button">5</button>
                        <button class="button">6</button>
                        <button class="button operator" id="subtract">-</button>
                    </div>
                    <div>
                        <button class="button" id="3">3</button>
                        <button class="button" id="2">2</button>
                        <button class="button" id="1">1</button>
                        <button class="button operator" id="add">+</button>
                    </div>
                    <div>
                        <button class="button">00</button>
                        <button class="button">0</button>
                        <button class="button">.</button>
                        <button class="button equalTo" id="equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
